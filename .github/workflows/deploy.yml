name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 Job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Create .env.production
      #   run: |
      #     echo "NEXT_PUBLIC_SITE_URL=https://username.github.io" >> .env.production
      #     echo "NEXT_PUBLIC_SITE_NAME=Your Blog Name" >> .env.production
      #     echo "NEXT_PUBLIC_SITE_DESCRIPTION=Your blog description" >> .env.production
      #     echo "NEXT_PUBLIC_AUTHOR_NAME=Your Name" >> .env.production
      #     echo "NEXT_PUBLIC_AUTHOR_EMAIL=your.email@example.com" >> .env.production
      #     echo "NEXT_PUBLIC_GITHUB_URL=https://github.com/yourusername" >> .env.production
      #     # Optional: Add GA_ID from GitHub Secrets
      #     # echo "NEXT_PUBLIC_GA_ID=${{ secrets.GA_ID }}" >> .env.production
      #     # Optional: Add Giscus config from GitHub Secrets
      #     # echo "NEXT_PUBLIC_GISCUS_REPO=${{ secrets.GISCUS_REPO }}" >> .env.production

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Add 404 fallback for SPA routing
        run: |
          if [ -f out/404.html ]; then
            mkdir -p out/404
            cp out/404.html out/404/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # 배포 Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
